<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <div>
            <title>Rock paper scissors</title>
        </div>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div><p class="title">Rock Paper Scissors</p></div>
        <div>
            <button class="move-button js-rock-button">
                <img src="images/rock-emoji.png" class="move-icon" />
            </button>
            <button class="move-button js-paper-button">
                <img src="images/paper-emoji.png" class="move-icon" />
            </button>
            <button class="move-button js-scissors-button">
                <img src="images/scissors-emoji.png" class="move-icon" />
            </button>
        </div>

        <div><p class="js-result result"></p></div>
        <div><p class="js-moves"></p></div>
        <div><p class="js-score score"></p></div>

        <div>
            <button
                onclick="
        resetScore();
        "
                class="reset-score-button"
            >
                Reset Score
            </button>
            <button class="return-button">
                <a class="css-return-button" href="../HTML-pages/Hobbies.html"
                    >Return</a
                >
            </button>
        </div>

        <script src="my-code.js"></script>
    </body>
</html>
